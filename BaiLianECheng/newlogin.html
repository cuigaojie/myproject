<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/baiE.js" type="text/javascript" charset="utf-8"></script>
</head>
	<body>
		<div class="login-con">	
				<div class="main-vip">					
					<p class="loginvip fl">会员登录</p>
					<p class="logon-r fr"><a href="register.html" class="newreg">注册新账号</a></p>				
			    	<div class="form-login">
						<form action="" method="post" id="login">
							<ul class="smallTip">
								<li class="smallTip1"><i ><img src="img/v-icon-2.png"/></i>用户名或密码不能为空 </li>
								<!--<li class="smallTip2"><i><img src="img/v-icon-2.png"/></i>密码不能为空</li>-->
								<li class="smallTip3"><i><img src="img/v-icon-2.png"/></i>用户不存在</li>	
								<li class="smallTip4"><i><img src="img/v-icon-2.png"/></i>用户名与密码不一致</li>
							</ul>
						<div class="name">						
							<p class="inp">
								<input type="text" placeholder="用户名/手机号/邮箱" name="userID" id="username"/>
							</p>
						</div>
						<div class="pwd">						
							<p class="inp"><input type="password" placeholder="密码" name="password" id="pwd"/></p>
						</div>					
						<div class="ver-code">
							<h3><input type="text" placeholder="验证码"/></h3>
							<p class="input-ver"><img src="img/verifyCode.jpeg"/></p>						
							
						</div>
						<div class="forgetpwd"><a href="">忘记密码?</a></div>
						<div class="">
							<input type="button" class="login" value="登录"></input>
						</div>												
						</form>	
						<p class="bailogin">百联通会员卡首次登录</p>
						<p class="other"><span>其他账号联合登录</span></p>
						<p class="otherlogo">
							<a href=""><img src="img/login-cion-1.png" alt="" /></a>
							<a href=""><img src="img/login-cion-2.png" alt="" /></a>
							<a href=""><img src="img/login-cion-3.png" alt="" /></a>
							<a href=""><img src="img/login-cion-4.png" alt="" /></a>
							<a href=""><img src="img/login-cion-5.png" alt="" /></a>
						</p>
					</div>
				</div>								
			</div>
	</body>
</html>
