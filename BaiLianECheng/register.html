	<body>
		<div class="login-b">			
			<div class="login-h">
				<a href="" class="fl"><img src="img/logon-logo.png"/></a>
				<img src="img/V3login-font4.png"/>
			</div>	
		</div>
		<div class="main">
			<div class="main-c">					
				<p class="join fl">您好，感谢您加入i百联</p>
				<p class="logon-r fr">如有账号，请点击<a href="login.html">登录</a></p>				
			</div>	
			<hr />		
			<div class="form">
				<form action="" method="post" id="register" ><!-- onsubmit="return check()"-->
					<div class="name">
						<label for=""><i>*</i>用户名：</label>
						<p class="inp">
							<input type="text" placeholder="6-18位字符，支持字母或字母与数字结合" id="name" name="userID"/>	
						</p>
						<ul class="fl verify-tip">
							<li class="vicon1"><i ><img src="img/v-icon-1.png"/></i>请输入用户名 </li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>请输入6-18位字母或数字</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>	
							<li class="vicon4"><i><img src="img/v-icon-2.png"/></i>用户已存在</li>
						</ul>
						
					</div>
					<div class="pwd">
						<label for=""><i>*</i>密码：</label>
						<p class="inp"><input type="password" name="password" placeholder="8-20位字符，至少使用两种字符组合" id="pwd"/></p>
						<ul class="fl verify-tip">
							<li class="vicon1">
								<i><img src="img/v-icon-1.png"/></i>密码强度

								<span class="mid">中</span>
								<span class="strong">强</span>
							</li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>请输入用户密码</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>						
						</ul>
					</div>	
					<div class="pwd-c">
						<label for=""><i>*</i>确认密码：</label>
						<p class="inp"><input type="text" placeholder="请再次输入密码" name=""/></p>
						<ul class="fl verify-tip">
							<li class="vicon1"><i ><img src="img/v-icon-1.png"/></i>请输入确认密码</li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>确认密码与密码不一致</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>						
						</ul>
					</div>
					<div class="phone">
						<label for=""><i>*</i>手机号：</label>
						<p class="inp"><input type="text" placeholder="请输入11位手机号码" name=""/></p>
						<ul class="fl verify-tip">
							<li class="vicon1"><i ><img src="img/v-icon-1.png"/></i>请输入手机号码</li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>请输入正确的手机号码</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>						
						</ul>
					</div>
					<div class="ver-code">
						<label for="">验证码：</label>
						<h3><input type="text" placeholder="请输入验证码" name=""/></h3>
						<p class="input-ver" id="inputver">1cd5</p>						
						<a href="javascript:;" id="switch">换一张</a>
						<ul class="fl verify-tip">
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>验证码错误，请正确输入</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>	
						</ul>
					</div>
					<div class="ver-note">
						<label for=""><i>*</i>短信验证：</label>
						<h3><input type="text" placeholder="请输入短信验证码" name=""/></h3>
						<input type="button" id="getCode" value="获取验证码"></input><!-- onclick="setTm(this)"-->
						<!--<ul class="fl verify-tip">
							<li class="vicon1"><i ><img src="img/v-icon-1.png"/></i>请输入短信验证码</li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>请输入短信验证码</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>						
						</ul>-->
					</div>
					<div class="email">
						<label for="">邮箱：</label>
						<p class="inp"><input type="text" placeholder="请输入有效邮箱" name=""/></p>
						<ul class="fl verify-tip">
							<li class="vicon1"><i ><img src="img/v-icon-1.png"/></i>请输入邮箱</li>
							<li class="vicon2"><i><img src="img/v-icon-2.png"/></i>请输入正确的邮箱</li>
							<li class="vicon3"><i><img src="img/v-icon-3.png"/></i></li>						
						</ul>
					
					</div>
					<div class="agree">						
							<b class="click"></b>
							<span>我已阅读并同意</span>
							<a href="">《百联通会员注册协议》</a>					
					</div>					
					<div class="on">
						<input type="button" class="bind" value="立即注册 完成绑定"> <!---->
					</div>					
				</form>			
			</div>				
		</div>	
		<div class="footpublic"></div>
	</body>
	<script type="text/javascript">
	window.onload=function(){
		var swith=document.getElementById("switch");
	var inputver=document.getElementById("inputver");
	swith.onclick=function(){
		var nums="";
		for (var i=0;i<4;i++){
				var ran=parseInt(Math.random()*62);
				
			    if(ran>=0&&ran<=9){
			    	var  num=String.fromCharCode(ran+48);			    	
			    }
			    else if(ran>=10&&ran<=35){
			    	var  num=String.fromCharCode(ran+55);			    	
			    }
			    else{
			    	var num=String.fromCharCode(ran+61)	;		    	
			    }
			  nums+=num;
			}
	
			inputver.innerHTML=nums;  	
	}
	
	}
		$(function(){
			$(".footpublic").load("js/base.html .base .footer");						
		})
		
		
	</script>
</html>
